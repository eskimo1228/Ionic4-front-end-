<ion-split-pane>
  <ion-menu side="start" contentId="content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
               <ion-item [routerLink]="page.path" routerDirection="root" [class.active-item]="selectedPath === page.path">
                 {{page.title}}
               </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logOut()">Sign out</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main>sss</ion-router-outlet>


</ion-split-pane>
