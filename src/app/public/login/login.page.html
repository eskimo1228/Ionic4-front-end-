<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginData="ngForm" (ngSubmit)="onLogin(loginData)">
  <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-item>
                <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
                <ion-input
                 ngModel
                 name="username"
                 required 
                 type="text"
                 email
                ></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input
                 ngModel
                 name="password"
                 password 
                 required 
                 type="password"
                 minLength="6"
                 >
                </ion-input>
              </ion-item>
    
      </ion-col> 
   </ion-row>
   <ion-row>
     <ion-col size-sm="6" offset-sm="3">
        <div class="ion-padding">
            <ion-button 
              expand="block" 
              type="submit" 
              class="ion-no-margin"
              >Sign In</ion-button>

              <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Sign Up</ion-button>

          </div>
     </ion-col>
   </ion-row>
</ion-grid>
</form>
</ion-content>
