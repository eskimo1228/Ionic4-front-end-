<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #signupData="ngForm" (ngSubmit)="register(signupData)">
  <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
            <ion-input
              ngModel
              name="username"
              required 
              type="text"
            ></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Email Address <ion-text color="danger">*</ion-text></ion-label>
            <ion-input
              ngModel
              name="email"
              required 
              type="text"
              email
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input
              ngModel
              name="password"
              password 
              required 
              type="password"
              minLength="6"
              >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input
              ngModel
              name="confirm"
              password 
              required 
              type="password"
              minLength="6"
              >
            </ion-input>
          </ion-item>
    
      </ion-col> 
   </ion-row>
   <ion-row>
     <ion-col size-sm="6" offset-sm="3">
        <div class="ion-padding">
            <ion-button 
              expand="block" 
              type="submit" 
              class="ion-no-margin"
              >Sign Up</ion-button>
          </div>
     </ion-col>
   </ion-row>
</ion-grid>
</form>
</ion-content>
